<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakup√≥w</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Tryb ciemny
            const currentTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", currentTheme);
            const toggle = document.getElementById("darkModeToggle");
            if (currentTheme === "dark") toggle.checked = true;
    
            toggle.addEventListener("change", function () {
                const newTheme = this.checked ? "dark" : "light";
                document.documentElement.setAttribute("data-bs-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
    
            // Obs≈Çuga dodawania produktu (AJAX)
            const form = document.getElementById("add-item-form");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                const itemInput = document.getElementById("item-input");
                const itemName = itemInput.value.trim();
    
                if (itemName) {
                    fetch("/add", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name: itemName })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const ul = document.querySelector("ul.list-group");
                            const li = document.createElement("li");
                            li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                            li.innerHTML = `
                                ${data.item.name}
                                <div class="d-flex">
                                    <button class="btn btn-warning btn-sm edit-btn" data-id="${data.item.id}">Edytuj</button>
                                    <button class="btn btn-danger btn-sm delete-btn ms-2" data-id="${data.item.id}">Usu≈Ñ</button>
                                </div>
                            `;
                            ul.appendChild(li);
                            itemInput.value = "";
                            showAlert("Produkt zosta≈Ç dodany! ‚úÖ");
                        } else {
                            alert("B≈ÇƒÖd przy dodawaniu produktu!");
                        }
                    })
                    .catch(error => console.error("B≈ÇƒÖd:", error));
                }
            });
    
            // Obs≈Çuga usuwania produktu (AJAX)
            document.body.addEventListener("click", function (event) {
                if (event.target.classList.contains("delete-btn")) {
                    event.preventDefault();
                    const itemId = event.target.getAttribute("data-id");
    
                    fetch(`/delete/${itemId}`, { method: "DELETE" })
                        .then(response => {
                            if (response.ok) {
                                event.target.closest("li").remove();
                                showAlert("Produkt zosta≈Ç usuniƒôty! ‚ùå", "delete-alert-box");
                            }
                        })
                        .catch(error => console.error("B≈ÇƒÖd:", error));
                }
            });

            //edytowanie
            document.body.addEventListener("click", function (event) {
                if (event.target.classList.contains("edit-btn")) {
                    event.preventDefault();
                    const itemId = event.target.getAttribute("data-id");
                    const newName = prompt("Podaj nowƒÖ nazwƒô produktu:");
                    
                    if (newName) {
                        fetch(`/edit/${itemId}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ new_name: newName })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                event.target.closest("li").querySelector(".item-name").innerText = newName;
                            } else {
                                alert("B≈ÇƒÖd przy edycji!");
                            }
                        })
                        .catch(error => console.error("B≈ÇƒÖd:", error));
                    }
                }
            });
        });
    
        // Funkcja wy≈õwietlajƒÖca alert
        function showAlert(message, id = "alert-box") {
            const alertBox = document.getElementById(id);
            alertBox.innerText = message;
            alertBox.classList.remove("d-none");
            setTimeout(() => alertBox.classList.add("d-none"), 2000);
        }
    </script>
</head>
<body class="container mt-5">
    <!-- Prze≈ÇƒÖcznik trybu ciemnego -->
    <div class="position-absolute top-0 end-0 m-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">üåô</label>
        </div>
    </div>

    <h1 class="mb-4">Lista zakup√≥w</h1>

    <form id="add-item-form" class="mb-3">
        <input type="text" id="item-input" class="form-control" placeholder="Dodaj produkt" required>
        <button type="submit" class="btn btn-primary mt-2">Dodaj</button>
    </form>

    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="item-name">{{ item.name }}</span>
                <div class="d-flex">
                    <button class="btn btn-warning btn-sm edit-btn" data-id="{{ item.id }}">Edytuj</button>
                    <button class="btn btn-danger btn-sm delete-btn ms-2" data-id="{{ item.id }}">Usu≈Ñ</button>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Alerty -->
    <div id="alert-box" class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3 d-none" role="alert"></div>
    <div id="delete-alert-box" class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3 d-none" role="alert"></div>
</body>
</html>
